HELP_CACHE_WHERE=<font face="Arial; Helvetica" size="-1"><b>Save cache settings where?</b><br>Here you can specify where to save the settings for the<br>document cache by default. You have three possibilities:<br>temporary directory, application data directory or the<br>registry.<br>
HELP_CACHE_WHEN=<font face="Arial; Helvetica" size="-1"><b>Use cache when?</b><br>Here you may specify when to use the cache by default.<br>Either the cache is enabled always, only if the document<br>is replayed from a CD, or the cache is completely<br>disabled.<br>
HELP_CACHE_DIR=<font face="Arial; Helvetica" size="-1"><b>Cache directory</b><br>This settings sets the default directory for the cached<br>documents. It may either be the default temporary<br>directory (%TEMP%), or you may specify a custom directory.<br>
HELP_CACHE_SIZE=<font face="Arial; Helvetica" size="-1"><b>Cache size</b><br>Specify the default cache size here.<br>
