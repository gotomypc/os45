HELP_CACHE_WHERE=<font face="Arial; Helvetica" size="-1"><b>Zwischenspeicher-Einstellungen wo speichern?</b><br>Hier können Sie angeben, wo die Einstellungen für das<br>Zwischenspeichern standardmäßig beim Endbenutzer gespeichert<br>werden sollen. Sie haben drei Möglichkeiten: Entweder werden<br>die Einstellungen in das temporäre Verzeichnis des Benutzeres,<br>in sein Benutzerbasisverzeichnis oder in die Registry gespeichert.<br>
HELP_CACHE_WHEN=<font face="Arial; Helvetica" size="-1"><b>Wann zwischenspeichern?</b><br>Hier können Sie bestimmen, welche Dokumente standardmäßig<br>beim Endbenutzer zwischengespeichert werden sollen. Sie haben<br>drei Möglichkeiten: Entweder werden alle Dokumente (immer)<br>zwischengespeichert, nur diejenigen Dokumente, die von CD<br>geladen werden (Nur für Wiedergabe von CD) oder keine Dokumente<br>zwischengespeichert.<br>
HELP_CACHE_DIR=<font face="Arial; Helvetica" size="-1"><b>Ordner des Zwischenspeichers</b><br>Hier kann die Voreinstellung für das Verzeichnis angegeben<br>werden, in dem die LECTURNITY-Präsentationen zwischenge-<br>speichert werden. Entweder kann dies das temporäre Verzeichnis<br>(%TEMP%) oder ein anderes Verzeichnis sein.<br>
HELP_CACHE_SIZE=<font face="Arial; Helvetica" size="-1"><b>Größe des Zwischenspeichers</b><br>Hier kann die voreingestellte Größe des Zwischenspeichers<br>eingestellt werden.<br>
HELP_NOTE=<b>Hinweis:</b> Dies ist nur eine Voreinstellung; der Benutzer<br>kann diese Einstellung später manuell verändern.</font>
