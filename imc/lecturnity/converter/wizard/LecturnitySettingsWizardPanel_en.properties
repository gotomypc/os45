HEADER=Additional settings
SUBHEADER=Choose from the options below.
CONVERT_OPTIONS=Conversion options
START_OPTIONS=Start options
THUMBNAILS=Embed document structure (thumbnails)
MNEM_THUMBNAILS=s
THUMB_DESC=By using this options you may embed a document structure with<br>thumbnails (small pictures of the pages). These will be displayed<br>in the LECTURNITY Player. The document size is slightly increased by<br>this option.
HELPDOC=Quick start mode
MNEM_HELPDOC=u
HELPDOC_DESC=Documents created using this option will be displayed using a separate<br>LECTURNITY Player. The Player will immediately start the replay of the<br>document.
EMBED=Embed fonts
MNEM_EMBED=e
EMBED_DESC=You may embed the fonts used in the presentation by checking this option.<br>This ensures correct display of text in your document, but may increase<br>the file size.
FULLSCREEN=Start in full screen mode
MNEM_FULLSCREEN=f
FULLSCREEN_DESC=Activate this option if you want the LECTURNITY Player to display your<br>document in full screen mode at startup.
CLIPSONSLIDES=Display clips on pages
MNEM_CLIPSONSLIDES=l
CLIPSONSLIDES_DESC=As a default, the LECTURNITY Player displays video clips (e.g. Screen Recording<br>clips) in the video window. Use this option to make the LECTURNITY Player<br>display these clips in the pages window instead.
STANDARD_NAVIGATION=Standard navigation
STANDARD_NAVIGATION_SETTINGS=All navigation elements visible
USER_DEFINED=User defined
BUTTON_CHANGE=Change...
MNEM_BUTTON_CHANGE=c
DIALOG_TITLE=Extended settings
STANDARD_NAVIGATION_LABEL=Which navigation elements should be visible?
STANDARD_NAVIGATION_CONTROLBAR=Control bar
STANDARD_NAVIGATION_STANDARD_BUTTONS=Standard buttons
STANDARD_NAVIGATION_TIME_LINE=Time line
STANDARD_NAVIGATION_TIME_DISPLAY=Time display
STANDARD_NAVIGATION_DOCUMENT_STRUCTURE=Document structure
STANDARD_NAVIGATION_PLUGIN_CONTEXTMENU=Context Menu of PlugIn
STANDARD_NAVIGATION_PLAYER_SEARCH_FIELD=Search field for keywords
STANDARD_NAVIGATION_PLAYER_CONFIG_BUTTONS1=Buttons for the fade-in or fade-out
STANDARD_NAVIGATION_PLAYER_CONFIG_BUTTONS2=of display areas
STANDARD_NAVIGATION_ENABLED=enabled
STANDARD_NAVIGATION_DISABLED=disabled
