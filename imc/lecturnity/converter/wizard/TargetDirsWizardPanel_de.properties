WARNING_WEB_DIR_NOT_EMPTY=Das ausgewählte Verzeichnis auf dem Web-Server ist nicht leer.\n\nBei der Erstellung des Dokuments werden ggf. mehrere Dateien erstellt.\nFür eine bessere Übersicht empfehlen wir die Erstellung eines \nUnterverzeichnisses für dieses Dokument.\n\n
WARNING_STREAMING_DIR_NOT_EMPTY=Das ausgewählte Verzeichnis auf dem Streaming-Server ist nicht leer.\n\nBei der Erstellung des Dokuments werden ggf. mehrere Dateien erstellt.\nFür eine bessere Übersicht empfehlen wir die Erstellung eines \nUnterverzeichnisses für dieses Dokument.\n\n
WARNING_BOTH_DIRS_NOT_EMPTY=Die ausgewählten Verzeichnisse auf den Servern sind nicht leer.\n\nBei der Erstellung des Dokuments werden ggf. mehrere Dateien erstellt.\nFür eine bessere Übersicht empfehlen wir die Erstellung eines \nUnterverzeichnisses für dieses Dokument.\n\n
ERROR_NO_WEB_TARGET_DIR="Zielverzeichnis auf dem Web-Server" nicht angegeben.\n\nWählen Sie bitte ein Zielverzeichnis für den Web-Server auf dem \nzugehörigen Laufwerk (verbunden als Netzlaufwerk) aus.\n\n
ERROR_NO_STREAMING_TARGET_DIR="Zielverzeichnis auf dem Streaming-Server" nicht angegeben.\n\nWählen Sie bitte ein Zielverzeichnis für den Streaming-Server auf dem \nzugehörigen Laufwerk (verbunden als Netzlaufwerk) aus.\n\n
WARN_INVALID_PATH=Nicht unterstützte Zeichen im Pfad \n\nDer Pfad zum Zielverzeichnis enthält nicht unterstützte Zeichen. \nDies kann zu Wiedergabe-Problemen führen. \nFolgende Zeichen werden unterstützt: \nA-Z, a-z, 0-9, -, ., _, ~, !, @, $, &, +, ,, ;, =, (, ) und Leerzeichen. \n\nWollen Sie trotzdem fortfahren?
YES=Ja
NO=Nein
