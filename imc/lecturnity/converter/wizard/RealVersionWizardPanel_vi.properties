HEADER=Các phiên bản Người RealPlayer/RealServer
SUBHEADER=Bạn muốn hỗ trợ phiên bản nào?
DESC=Chọn một hay nhiều phiên bản mà RealMedia của bạn muốn hỗ trợ:
PLAYER=RealPlayer
SERVER=RealServer
EXTENT=Mở rộng của chuyển đổi
DYNAMICS=Trang động
MNEM_DYNAMICS=d
TT_DYNAMICS=Tính động của các trang sẽ được bảo trì nếu nó được kích hoạt. Cần bộ nhớ nhiều hơn hai hoặc ba lần.
POINTER=Hiển thị con trỏ
MNEM_POINTER=h
TT_POINTER=Con trỏ sẽ được hiển thị trong tài liệu RealMedia của bạn, nếu nó được kích hoạt. Cần thêm một ít bộ nhớ.
QUALITY=Chất lượng
PIC_HIGH_Q=Chất lượng ảnh cao
PIC_LOW_Q=Chất lượng ảnh thấp
PNT_HIGH_Q=Hiển thị con trỏ nguyên thủy
PNT_LOW_Q=Hiển thị con trỏ đơn giản
V8=Phiên bản 8.0 và cao hơn
MNEM_V8_PLY=8
MNEM_V8_SRV=v
V7=Phiên bản 7.0
MNEM_V7_PLY=7
MNEM_V7_SRV=e
V6=Phiên bản (G2)
MNEM_V6_PLY=6
MNEM_V6_SRV=r
