HELP_CACHE_WHERE=<font face="Arial; Helvetica" size="-1"><b>Lưu thiết lập vùng lưu trữ tạm ở đâu?</b><br>Ở đây bạn có thể chỉ định nơi lưu trữ thiết lập cho<br>vùng lưu trữ tạm tài liệu bằng cách mặc định. Bạn có ba lựa chọn:<br>thư mục tạm, thư mục dữ liệu ứng dụng hoặc trong<br>vùng đăng ký.<br>
HELP_CACHE_WHEN=<font face="Arial; Helvetica" size="-1"><b>Sử dụng vùng lưu trữ tạm khi nào?</b><br>Ở đây bạn có thể chỉ định khi nào dùng vùng lưu trữ tạm bằng cách mặc định.<br>Hoặc luôn kích hoạt vùng lưu trữ tạm, hoặc chỉ dùng khi <br>chơi lại tài liệu từ CD hoặc vùng lưu trữ tạm bị<br>vô hiệu hoàn toàn<br>
HELP_CACHE_DIR=<font face="Arial; Helvetica" size="-1"><b>Thư mục vùng lưu trữ tạm </b><br>Những thiết lập này sẽ tạo thư mục mặc định cho<br>các tài liệu được lưu trữ tạm. Nó có thể là thư mục <br>tạm thời (%TEMP%), hoặc bạn có thể chỉ định một thư mục tùy chọn.<br>
HELP_CACHE_SIZE=<font face="Arial; Helvetica" size="-1"><b>Kích thước vùng lưu trữ tạm</b><br>Mặc định kích thước vùng lưu trữ tạm ở đây.<br>
HELP_NOTE=<b>Note:</b> Đây chỉ là thiết lập ngầm định. Người sử dụng<br>có thể thay đổi thiết lập này sau đó.<br></font>
